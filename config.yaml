name: "Home Assistant Digest"
description: "AI-powered daily health reports for your smart home"
version: "0.1.1"
slug: "ha-digest"
url: "https://github.com/DiggingForDinos/HomeAssistantDigest"
arch:
  - aarch64
  - amd64
  - armv7
init: false
homeassistant_api: true
auth_api: true
hassio_api: true
hassio_role: manager
ingress: true
ingress_port: 8099
panel_icon: "mdi:check-circle"
panel_title: "Digest"
options:
  gemini_api_key: ""
  digest_time: "03:00"
  weekly_digest_day: "sunday"
  notification_service: "persistent_notification"
  history_days: 7
  snapshot_interval_minutes: 30
schema:
  gemini_api_key: str
  digest_time: str
  weekly_digest_day: str
  notification_service: str
  history_days: int
  snapshot_interval_minutes: int

